<!DOCTYPE html>
<html>
<head>
    <title>Cricket Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .scoreboard {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Cricket Game</h1>
    <div class="scoreboard">
        <p>Runs: <span id="runs">0</span></p>
        <p>Wickets: <span id="wickets">0</span></p>
    </div>
    <button onclick="play()">Hit the Ball</button>

    <script>
        let runs = 0;
        let wickets = 0;

        function play() {
            const result = Math.floor(Math.random() * 7); // 0 to 6

            if (result === 0) {
                wickets += 1;
                alert('Out! Total Wickets: ' + wickets);
            } else {
                runs += result;
                alert('You scored ' + result + ' runs!');
            }

            document.getElementById('runs').innerText = runs;
            document.getElementById('wickets').innerText = wickets;

            if (wickets >= 10) {
                alert('All out! Your final score is ' + runs);
                resetGame();
            }
        }

        function resetGame() {
            runs = 0;
            wickets = 0;
            document.getElementById('runs').innerText = runs;
            document.getElementById('wickets').innerText = wickets;
        }
    </script>
</body>
</html>
